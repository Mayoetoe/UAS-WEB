      <script>
        function validation(){
            var name = document.getElementById('username').value;
            var pass = document.getElementById('password').value;

            // Validation For Name Start Here

            if(name==""){
                document.getElementById('name_error').innerHTML = "Please fill username";
                // alert('Please fill username');
                return false;
            }


            if(name.length<5){
                document.getElementById('name_error').innerHTML = "Password minimum 5 characters";
                return false;
            }
            // Validation For Password Start Here

            if(pass==""){
                document.getElementById('psw_error').innerHTML = "Please fill password";
                return false;
            }

            if(pass.length<5){
                document.getElementById('psw_error').innerHTML = "Password minimum 5 characters";
                return false;
            }
        }
    </script>
